<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./loginForm.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<title>Document</title>
</head>
<body>
	<!-- header -->
	<header class="header">
		<h1 class="logo">
			<a href="/mainPage.html"> <img
				src="https://tohome.thehyundai.com/UIUX/w/pjtCom/images/common/header_logo_freex34.png"
				alt="logo" />
			</a>
		</h1>

		<div class="util">
			<a href="./loginForm.html">로그인</a> <a href="./membership.html">회원가입</a> <a href="">마이페이지</a> <a
				href="">고객센터</a>
		</div>
	</header>

	<!-- 로그인 폼  -->
	<div class="login-input-form">
		<h2>로그인</h2><br>
		<form>
			<ul>
				<li style="margin-bottom: 10px;">
					<label class="form-entry">
						<input type="text" id="id" name="id" class="big" title="아이디 입력" placeholder="아이디">
						<button type="button" class="btn-del" tabindex="-1" style="display: none;">삭제</button>
					</label>
				</li>
				<li>
					<label class="form-entry">
						<input type="password" id="pwd" name="pwd" class="big" title="비밀번호 입력" placeholder="비밀번호">
						<button type="button" class="btn-del" tabindex="-1" style="display: none;">삭제</button>
					</label>
				</li>
			</ul>
			<ul class="btn-group login-surport">
				<li class="login-sub">
					<a href="./membership.html">회원가입</a>&nbsp&nbsp|&nbsp&nbsp
					<a href="./findId.html">아이디/</a>
					<a href="./findPw.html">비밀번호 찾기</a>
				</li>
			</ul>
			<div class="login-btn">
				<li>
					<button type="button" class="login-btn-btn">로그인</button>
				</li>
			</div>
		</form>
	</div>
</body>

	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
